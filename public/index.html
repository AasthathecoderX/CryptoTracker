<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoTracker</title>
    <meta
      name="description"
      content="CryptoTracker is the tracker you always needed. Compare different cryptocurrencies in real-time."
    />
    <link rel="icon" href="https://i.ibb.co/x6FTCCy/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta property="og:title" content="CryptoTracker" />
    <meta
      property="og:description"
      content="CryptoTracker allows you to compare cryptocurrencies, track prices, volumes, and market cap."
    />
    <meta property="og:image" content="https://i.ibb.co/x6FTCCy/logo.png" />
    <meta property="og:site_name" content="CryptoTracker" />

    <meta name="twitter:title" content="CryptoTracker" />
    <meta
      name="twitter:description"
      content="Track and compare cryptocurrencies in real-time."
    />
    <meta
      name="twitter:image:src"
      content="https://i.ibb.co/x6FTCCy/logo.png"
    />
    <meta itemprop="name" content="CryptoTracker" />
    <meta
      itemprop="description"
      content="Track cryptocurrencies, monitor market data, and compare prices in real-time."
    />
    <meta itemprop="image" content="https://i.ibb.co/x6FTCCy/logo.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      (function () {
        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          window.chatbase = (...arguments) => {
            if (!window.chatbase.q) {
              window.chatbase.q = [];
            }
            window.chatbase.q.push(arguments);
          };
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              if (prop === "q") {
                return target.q;
              }
              return (...args) => target(prop, ...args);
            },
          });
        }
        const onLoad = function () {
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "jUeV1uvRRaaamTi-eDCse";
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
        };
        if (document.readyState === "complete") {
          onLoad();
        } else {
          window.addEventListener("load", onLoad);
        }
      })();
    </script>
  </body>
</html>
